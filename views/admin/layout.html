<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
  <title>{{ config "String" "appname" "" }} 后台管理</title>
  <link type="text/css" href="/static/admin/css/admin.css" rel="stylesheet" />
  <script type="text/javascript" src="/static/admin/Scripts/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="/static/admin/Scripts/admin.js"></script>
  <script type="text/javascript" src="/static/admin/Scripts/ajaxfileupload.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>
        <a href="/admin/">
          <img src="/static/admin/images/admin_logo.png" alt="OWNCMS" title="OWNCMS" />
        </a>
      </h1>
      <div class="welcome">欢迎你，
        <strong>
          {{ .AuthUser.Username }}
        </strong>
        <a href="/" target="_blank">前台首页</a>
        <a href="/admin/index/logout">注销登录</a>
      </div>
      <form action="/admin/post/" method="get" class="top_search">
        <input type="text" name="title" placeholder="请输入关键字 -.-" />
        <input type="submit" value="搜索" class="roundbtn" />
      </form>
      <div class="aboutowncms">
        <div class="aboutowncms_text">
          <p></p>
          <p>Powered by
            <a href="http://owncms.linauror.com" target="_blank">OWNCMS</a>
          </p>
          <p>开发者：傲罗（514168424）</p>
          <p></p>
        </div>
      </div>
      <ul>
        <li>
          <a href="/admin/siteconfig" class="siteconfigPage">网站设置</a>
        </li>
        <li>
          <a href="/admin/menu/index" class="menuPage">菜单设置</a>
        </li>
        <li>
          <a href="/admin/category/index" class="categoryPage">分类目录</a>
        </li>
        <li>
          <a href="/admin/page/index" class="pagePage">单页文档</a>
        </li>
        <li>
          <a href="/admin/post/index" class="postPage">文章管理</a>
        </li>
        <li>
          <a href="/admin/media/index" class="mediaPage">媒体库</a>
        </li>
        <li>
          <a href="/admin/comment/index" class="commentPage">评论管理</a>
        </li>
        <li>
          <a href="/admin/friendlink/index" class="friendlinkPage">友情链接</a>
        </li>
        <li>
          <a href="/admin/user/index" class="userPage">用户管理</a>
        </li>
      </ul>
    </div>
    <div id="result">
      {{ .flash.error }}
    </div>
    <div id="content">
        {{.LayoutContent}}
    </div>
  </div>
</body>

</html>
</div>
<div class="preview_box">
  <img src="#" />
</div>
<script type="text/javascript">
  adminnav_hover('siteconfig');
</script>
</body>

</html>
